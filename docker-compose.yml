version: '3.9'

services:
  app:
    build: .
    container_name: mistral-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn python_finetune.infer_api:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    image: nginx:alpine
    container_name: mistral-ui
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
